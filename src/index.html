<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Grow Your Plant</title>
  </head>
  <body>
    <div class="container">

      <form id="new-plant">
        <div class="form-group">
          <label for="yourPlant">Your plant's name</label>
          <input type="text" class="form-control" id="yourPlant" placeholder="Enter your plan's name">
        </div>
        <button type="submit" class="btn-success">Create New Plant</button>
      </form>
      <div class="grow-buttons">
        <button class="btn-success" id="feed">Add soil</button>
        <button class="btn-success" id="feedPothos">Add soil Pothos</button>
        <button class="btn-success" id="feedPoor">Add basic soil</button>
        <button class="btn-success" id="water">Add water</button>
        <button class="btn-success" id="waterPoor">Add basic water</button>
        <button class="btn-success" id="show-state">Current Stats</button>
      </div>
      <h1>Your Plant's Values</h1>
      <h3><div id="soil-value">Fern is at - Soil: 0 Water: 0</div></h3>
      <h3><div id="pothos-soil-value">Pothos is at - Soil: 0 Water: 0</div></h3>
      <h3><div id="your-soil-value">Your Plant is at: Soil: 0 Water: 0</div></h3>
      <button class="btn-success" id="feedYourPlant">Feed your plant</button>
    </div>
  </body>
</html>
